<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="bridgeGradientLight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E63946"/>
      <stop offset="25%" style="stop-color:#F4A261"/>
      <stop offset="50%" style="stop-color:#2A9D8F"/>
      <stop offset="75%" style="stop-color:#264653"/>
      <stop offset="100%" style="stop-color:#457B9D"/>
    </linearGradient>
  </defs>

  <!-- Light background circle -->
  <circle cx="100" cy="100" r="95" fill="#f8f9fa"/>

  <!-- Bridge arch (rainbow bridge) -->
  <path d="M 30 130 Q 100 40 170 130"
        stroke="url(#bridgeGradientLight)"
        stroke-width="12"
        fill="none"
        stroke-linecap="round"/>

  <!-- Connection nodes -->
  <circle cx="30" cy="130" r="12" fill="#E63946"/>
  <circle cx="170" cy="130" r="12" fill="#457B9D"/>

  <!-- Center node (proxy) -->
  <circle cx="100" cy="70" r="16" fill="#2A9D8F"/>
  <circle cx="100" cy="70" r="8" fill="#f8f9fa"/>

  <!-- Data flow lines -->
  <line x1="42" y1="125" x2="85" y2="78" stroke="#E63946" stroke-width="3" stroke-dasharray="5,3" opacity="0.7"/>
  <line x1="158" y1="125" x2="115" y2="78" stroke="#457B9D" stroke-width="3" stroke-dasharray="5,3" opacity="0.7"/>

  <!-- Small orbiting dots representing data packets -->
  <circle cx="60" cy="105" r="4" fill="#F4A261"/>
  <circle cx="140" cy="105" r="4" fill="#264653"/>
</svg>
