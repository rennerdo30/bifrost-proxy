<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="bridgeGradientDark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B6B"/>
      <stop offset="25%" style="stop-color:#FFE66D"/>
      <stop offset="50%" style="stop-color:#4ECDC4"/>
      <stop offset="75%" style="stop-color:#45B7D1"/>
      <stop offset="100%" style="stop-color:#96CEB4"/>
    </linearGradient>
  </defs>

  <!-- Transparent background for dark mode -->

  <!-- Bridge arch (rainbow bridge) -->
  <path d="M 30 130 Q 100 40 170 130"
        stroke="url(#bridgeGradientDark)"
        stroke-width="12"
        fill="none"
        stroke-linecap="round"/>

  <!-- Connection nodes -->
  <circle cx="30" cy="130" r="12" fill="#FF6B6B"/>
  <circle cx="170" cy="130" r="12" fill="#96CEB4"/>

  <!-- Center node (proxy) -->
  <circle cx="100" cy="70" r="16" fill="#4ECDC4"/>
  <circle cx="100" cy="70" r="8" fill="#0d1117"/>

  <!-- Data flow lines -->
  <line x1="42" y1="125" x2="85" y2="78" stroke="#FF6B6B" stroke-width="3" stroke-dasharray="5,3" opacity="0.7"/>
  <line x1="158" y1="125" x2="115" y2="78" stroke="#96CEB4" stroke-width="3" stroke-dasharray="5,3" opacity="0.7"/>

  <!-- Small orbiting dots representing data packets -->
  <circle cx="60" cy="105" r="4" fill="#FFE66D"/>
  <circle cx="140" cy="105" r="4" fill="#45B7D1"/>
</svg>
