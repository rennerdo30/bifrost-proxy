services:
  bifrost-server:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: bifrost-server
    restart: unless-stopped
    ports:
      - "7080:7080"   # HTTP proxy
      - "7180:7180"   # SOCKS5 proxy
      - "7090:7090"   # Metrics
      - "7081:7081"   # Web UI
      - "7082:7082"   # API
    volumes:
      - bifrost-data:/app/data
      - bifrost-logs:/var/log/bifrost
    environment:
      - TZ=UTC
    networks:
      - bifrost-network
    healthcheck:
      # Use 127.0.0.1 instead of localhost to avoid IPv6 resolution issues
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:7090/metrics"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s

  bifrost-client:
    build:
      context: ..
      dockerfile: docker/Dockerfile.client
    container_name: bifrost-client
    restart: unless-stopped
    ports:
      - "7380:7380"   # HTTP proxy
      - "7381:7381"   # SOCKS5 proxy
      - "7382:7382"   # Web UI
      - "7383:7383"   # API
    volumes:
      - bifrost-client-data:/app/data
    environment:
      - TZ=UTC
    depends_on:
      - bifrost-server
    networks:
      - bifrost-network
    healthcheck:
      # Use 127.0.0.1 instead of localhost to avoid IPv6 resolution issues
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:7383/api/v1/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s

  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: bifrost-prometheus
    restart: unless-stopped
    ports:
      - "7190:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - bifrost-network

  grafana:
    image: grafana/grafana:10.1.0
    container_name: bifrost-grafana
    restart: unless-stopped
    ports:
      - "7300:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
    networks:
      - bifrost-network

volumes:
  bifrost-data:
  bifrost-client-data:
  bifrost-logs:
  prometheus-data:
  grafana-data:

networks:
  bifrost-network:
    driver: bridge
