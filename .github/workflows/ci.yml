name: CI

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main]

env:
  GO_VERSION: '1.25.5'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Verify Go version
        run: |
          go version
          go env GOVERSION

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Build web UIs for embed
        run: make web-sync

      - name: staticcheck
        run: go run honnef.co/go/tools/cmd/staticcheck@v0.7.0 ./...

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          # v2 requires a migrated config schema; keep v1 until config migration is completed.
          version: v1.64.8
          args: --timeout=5m

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Run tests
        run: make test

      - name: Run tests with coverage
        run: make test-coverage

      - name: Run integration tests
        run: make test-integration

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.out
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Build
        run: make build

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: binaries
          path: bin/

  build-all:
    name: Cross-Platform Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Build all platforms
        run: make build-all

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist/

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build server image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          push: false
          tags: bifrost-server:test
          build-args: |
            VERSION=${{ github.ref_name }}
            COMMIT=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build client image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.client
          push: false
          tags: bifrost-client:test
          build-args: |
            VERSION=${{ github.ref_name }}
            COMMIT=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  web-ui:
    name: Web UI Build & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install server UI dependencies
        working-directory: web/server
        run: npm ci

      - name: Lint server UI
        working-directory: web/server
        run: npm run lint

      - name: Build server UI
        working-directory: web/server
        run: npm run build

      - name: Install client UI dependencies
        working-directory: web/client
        run: npm ci

      - name: Lint client UI
        working-directory: web/client
        run: npm run lint

      - name: Build client UI
        working-directory: web/client
        run: npm run build

  desktop-ui:
    name: Desktop UI Build & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install desktop UI dependencies
        working-directory: desktop/frontend
        run: npm ci

      - name: Lint desktop UI
        working-directory: desktop/frontend
        run: npm run lint

      - name: Build desktop UI
        working-directory: desktop/frontend
        run: npm run build

  mobile:
    name: Mobile Typecheck & Doctor
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install mobile dependencies
        working-directory: mobile
        run: npm ci

      - name: Typecheck mobile app
        working-directory: mobile
        run: npm run typecheck

      - name: Validate mobile app configuration
        working-directory: mobile
        run: npm run doctor

  docs-build:
    name: Documentation Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install docs dependencies
        working-directory: docs
        run: npm ci

      - name: Build docs
        working-directory: docs
        run: npm run build

  link-check:
    name: Documentation Link Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Check markdown links
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'yes'
          config-file: '.markdown-link-check.json'
          folder-path: '.'
          file-extension: '.md,.mdx'
