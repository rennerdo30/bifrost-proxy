# Bifrost Client Configuration for Docker
# Uses 0.0.0.0 bindings for container networking

# Local proxy settings
proxy:
  http:
    listen: "0.0.0.0:3128"
    read_timeout: "30s"
    write_timeout: "30s"
    idle_timeout: "60s"
  socks5:
    listen: "0.0.0.0:1081"

# Bifrost server connection
server:
  address: "bifrost-server:8080"
  protocol: http  # http, socks5
  timeout: "30s"
  retry_count: 3
  retry_delay: "1s"

# Client-side routing rules
routes:
  # Direct connection for local addresses
  - domains:
      - "localhost"
      - "127.0.0.1"
      - "*.local"
    action: direct
    priority: 100

  # Everything else through the server
  - domains:
      - "*"
    action: server
    priority: 1

# Traffic debugging
debug:
  enabled: true
  max_entries: 1000
  capture_body: false
  max_body_size: 65536  # 64KB

# Application logging
logging:
  level: info
  format: text
  output: stdout

# Web UI (local dashboard)
web_ui:
  enabled: true
  listen: "0.0.0.0:3129"

# REST API
api:
  enabled: true
  listen: "0.0.0.0:3130"

# System tray - disabled in Docker
tray:
  enabled: false
