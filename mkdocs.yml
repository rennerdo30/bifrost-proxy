site_name: Bifrost Proxy
site_description: A Go-based proxy system with client-server architecture, supporting WireGuard/OpenVPN tunnels, domain-based routing, and multiple authentication modes.
site_url: https://rennerdo30.github.io/bifrost-proxy/
repo_url: https://github.com/rennerdo30/bifrost-proxy
repo_name: rennerdo30/bifrost-proxy

theme:
  name: material
  palette:
    - scheme: slate
      primary: indigo
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: indigo
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Configuration:
      - Overview: configuration.md
      - Backends: backends.md
      - Authentication: authentication.md
      - HTTP Cache: cache.md
  - Deployment: deployment.md
  - Operations:
      - CLI Reference: cli-reference.md
      - Monitoring: monitoring.md
      - Security: security.md
      - Troubleshooting: troubleshooting.md
  - API Reference: api.md
  - Development:
      - Contributing: contributing.md
      - Changelog: changelog.md

plugins:
  - search
  - minify:
      minify_html: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/rennerdo30/bifrost-proxy
