site_name: Bifrost Proxy
site_description: A Go-based proxy system with client-server architecture, supporting WireGuard/OpenVPN tunnels, domain-based routing, and multiple authentication modes.
site_url: https://rennerdo30.github.io/bifrost-proxy/
repo_url: https://github.com/rennerdo30/bifrost-proxy
repo_name: rennerdo30/bifrost-proxy

# Theme Configuration - Luminous Void
theme:
  name: material
  custom_dir: overrides
  language: en

  # Color palette with toggle (dark mode default, matching renner.dev)
  palette:
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

  # Font configuration
  font:
    text: Inter
    code: Fira Code

  # Features
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.footer
    - toc.follow
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.tooltips
    - header.autohide

  # Icons
  icon:
    logo: material/rocket-launch
    repo: fontawesome/brands/github

  # Favicon
  favicon: assets/images/favicon.png

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Configuration:
      - Overview: configuration.md
      - Backends: backends.md
      - VPN Providers: vpn-providers.md
      - Authentication: authentication.md
      - VPN Mode: vpn-mode.md
      - Mesh Networking: mesh-networking.md
      - HTTP Cache: cache.md
  - Clients:
      - Desktop Client: desktop-client.md
      - Mobile Client: mobile-client.md
  - Deployment: deployment.md
  - Operations:
      - CLI Reference: cli-reference.md
      - Monitoring: monitoring.md
      - Security: security.md
      - Troubleshooting: troubleshooting.md
  - API Reference: api.md
  - Development:
      - Contributing: contributing.md
      - Changelog: changelog.md

plugins:
  - search
  - minify:
      minify_html: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

# Extra CSS and JavaScript
extra_css:
  - assets/stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/rennerdo30/bifrost-proxy
